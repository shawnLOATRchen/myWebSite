<section id="contact" class="alt-section section-contact">
  <md-card class="contact-form">
    <md-card-header>
      <!-- <md-card-avatar>
        <img src="img/logo.svg"/>
      </md-card-avatar> -->
      <md-card-header-text>
        <span class="md-title">Contact</span>
      </md-card-header-text>
    </md-card-header>

    <md-card-content>
      <md-input-container class="md-block form-input" flex-gt-sm>
        <label>Your name</label>
        <input ng-model="contact.name">
      </md-input-container>

      <md-input-container class="md-block form-input" flex-gt-sm>
        <label>Email</label>
        <input ng-model="contact._replyto" type="email">
      </md-input-container>

      <md-input-container class="md-block form-input">
        <label>Your message</label>
        <textarea ng-model="contact.message" md-maxlength="150" rows="4" md-select-on-focus md-no-autogrow></textarea>
      </md-input-container>
    </md-card-content>

    <md-button class="md-primary md-raised" ng-click="submitForm()">Submit</md-button>
  </md-card>
</section>
